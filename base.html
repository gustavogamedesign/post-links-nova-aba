<!--
    Por padrão a tag é definida como <base target=”_self”/> (Abrir na mesma página).
    Mas você pode alterar o valor para <base target=”_blank”/>, assim todos links são forçados a abrir em uma nova aba.
-->
<head>
    <!-- Método padrão -->
    <base target=”_self”/>
     
    <!-- Força todos links a abrie em uma nova aba -->
    <base target=”_blank”/>
</head>
